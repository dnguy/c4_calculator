<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    function add_numbers(){
    var number0 = $('#number_0').val();
    var number1 = $('#number_1').val();
    if(isNaN(number0) === true){
        alert('that is not a number!')
    }
        else if(isNaN(number1) == true){
        alert('that is not a number!')
        }
    
    var result = (parseInt(number0) + parseInt(number1));
    console.log(result);
    $('#operator').html('+');
    $('#result_display').html(result);
}
function subtract_numbers(){
    var number0 = $('#number_0').val();
    var number1 = $('#number_1').val();
    var result = (parseInt(number0) - parseInt(number1));
    console.log(result);
    $('#operator').html('-');
    $('#result_display').html(result);
}
function multiply_numbers(){
    var number0 = $('#number_0').val();
    var number1 = $('#number_1').val();
    var result = (parseInt(number0) * parseInt(number1));
    console.log(result);
    $('#operator').html('*');
    $('#result_display').html(result);
}
function divide_numbers(){
    var number0 = $('#number_0').val();
    var number1 = $('#number_1').val();
    var result = (parseInt(number0) / parseInt(number1));
    console.log(result);
    $('#operator').html('/');
    $('#result_display').html(result);
}




    </script>
</head>

<body>
<input id="number_0" placeholder="number 0" type="text">
    <span id="operator">+</span>
<input id="number_1" placeholder="number 1" type="text">
<button type="button" onclick="add_numbers()">+</button>
<button type="button" onclick="subtract_numbers()">-</button>
<button type="button" onclick="multiply_numbers()">*</button>
<button type="button" onclick="divide_numbers()">/</button>
    
    <div id="result_display"></div>
</body>

</html>
