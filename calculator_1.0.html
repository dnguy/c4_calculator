<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
    	var number_array = ['', ''];
var number_index = 0; //var jordan
var temp_num = '';
var operator = '';

function input_digit(typed_number) {
    number_array[number_index] = number_array[number_index] + typed_number;
    $("#inputdisplay").val(number_array[number_index]);
    console.log("number_array : ", number_array);
}

function addition() {
    number_index = 1;
    operator = '+';
}
function subtraction() {
    number_index = 1;
    operator = '-';
}
function multiply() {
    number_index = 1;
    operator = '*';
}
function divide() {
    number_index = 1;
    operator = '/';
}
function calculate() {
    switch (operator) {
    case '+':
      $("#inputdisplay").val(parseInt(number_array[0]) + parseInt(number_array[1]));
            number_array[0] = '';
            number_array[1] = '';
            number_index = 0;
            
            break;
            case '-':
      $("#inputdisplay").val(parseInt(number_array[0]) - parseInt(number_array[1]));
            number_array[0] = '';
            number_array[1] = '';
            number_index = 0;

            break;
            case '*':
      $("#inputdisplay").val(parseInt(number_array[0]) * parseInt(number_array[1]));
            number_array[0] = '';
            number_array[1] = '';
            number_index = 0;

            break;
    case '/':
      $("#inputdisplay").val(parseInt(number_array[0]) / parseInt(number_array[1]));
            number_array[0] = '';
            number_array[1] = '';
            number_index = 0;

            break;
        default:
    }
            
}
function clear_data(){
    number_array[0] = '';
    number_array[1] = '';
    number_index = 0;
    $("#inputdisplay").val(0)
    
}


    </script>
</head>

<body>
<input id="inputdisplay" placeholder="Ready">
<br>
<button type="button" onclick="input_digit(1)">1</button>
<button type="button" onclick="input_digit(2)">2</button>
<button type="button" onclick="input_digit(3)">3</button>
<br>
<button type="button" onclick="input_digit(4)">4</button>
<button type="button" onclick="input_digit(5)">5</button>
<button type="button" onclick="input_digit(6)">6</button>
<br>
<button type="button" onclick="input_digit(7)">7</button>
<button type="button" onclick="input_digit(8)">8</button>
<button type="button" onclick="input_digit(9)">9</button>
<br>
<button type="button" onclick="input_digit(0)">0</button>
<div>
    <button type="button" onclick="addition()">+</button</div>
    <button type="button" onclick="subtraction()">-</button</div>         <button type="button" onclick="multiply()">*</button</div><button type="button" onclick="divide()">/</button</div>
    <button type="button" onclick="calculate()">=</button</div>
    <button type="button" onclick="clear_data()">CE</button</div>
</body>

</html>
